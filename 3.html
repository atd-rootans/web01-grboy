<h2>WEDAPLUGG RECORDS</h2>
<p style="margin-top:45px">스윙스와 기리보이가 위더플럭이라는 크루를 레이블로 만든 것이다. 저스트 뮤직, 인디고 뮤직에 이어 스윙스의 세번째 회사이다. 세계 시장을 노리고 있는 레이블인 만큼, 영어 사용이 많고 한국 힙합에서 보기 드문 음악 스타일이 특징이다. '위더플럭'이라 읽는다.</p>
